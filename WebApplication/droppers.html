<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Halfmoon CSS -->
    <link href="css/halfmoon-variables.css" rel="stylesheet">
    <!-- HighlightJS CSS -->
    <link href="css/dracula.min.css" rel="stylesheet">
    <title>Droppers</title>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-content m-auto">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="implants.html">Implants</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="droppers.html">Droppers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="settings.html">Settings</a>
        </li>
        <li class="nav-item">
          <button class="btn nav-link" type="button" onclick=logOut()>Logout</button>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Main Content -->
  <div class="card">
    <div class="mx-auto" id="app">
      <h1 class="text-center">Compile</h1>
    </div>
    <div class="w-500 m-auto">
        <div class="form-group">
          <label for="compileListener" class="required">Select Listener</label>
          <select class="form-control" id="compileListener"></select>
        </div>
        <input class="btn btn-primary btn-block" id="compileDropper" type="submit" value="Compile">
    </div>
  </div>
  <div class="card">
    <div class="mx-auto" id="app">
      <h1 class="text-center">View and Download</h1>
    </div>
    <div class="w-500 m-auto">
        <div class="form-group">
          <label for="selectedListener" class="required">Select Listener</label>
          <select class="form-control" id="selectedListener"></select>
        </div>
        <div class="form-group">
          <label for="selectedPayload" class="required">Select Dropper</label>
          <select class="form-control" id="selectedPayload"></select>
        </div>
        <input class="btn btn-primary btn-block" id="loadPayload" type="submit" value="Load File or URL">
        <br>
        <input class="btn btn-primary btn-block" id="downloadPayload" type="submit" value="Download File">
    </div>
  </div>
  <div class="card">
    <div>
      <pre><code id="dropper"></code></pre>
    </div>
  </div>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/vendor/aws-sdk.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito.js"></script>
  <script src="js/common.js"></script>
  <script src="js/vendor/highlight.min.js"></script>
  <script src="js/droppers.js"></script>
</body>
</html>

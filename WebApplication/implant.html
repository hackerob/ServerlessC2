<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Trying out halfmoon -->
    <link href="css/halfmoon-variables.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="css/custom.css" rel="stylesheet">
    <title>Implant</title>
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-mode-onload="true">
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-content m-auto">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="payloads.html">Payloads</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="settings.html">Settings</a>
        </li>
        <li class="nav-item">
          <button class="btn nav-link" type="button" onclick=logOut()>Logout</button>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Main Content -->
  <div class="col-lg" >
    <div id="implant-general-info">
      <div class="card text-center">
        <div class="mx-auto">
          <h2 class="text" id="hostID-header"></h5>
        </div>
        <div class="card-body  text-center">
          <p class="card-text"></p>
        </div>
        <div id="birthtime-header" class="card-footer text-muted"></div>
        <div id="heartbeat-header" class="text-success"></div>
        <div id="public-ip-header" class="card-footer text-muted text-center"></div>
      </div>
    </div>
    <div class="w-800 card text-center">
      <div class="mx-auto">
        <h1 class="text-center">Task Implant</h1>
      </div>
      <form id="implantSendTask">
        <select class="form-control m-auto w-500" id="select-task">
          <option value="basic-command" selected="selected">Basic Command</option>
          <option value="amsi-rasta-custom">AMSI Bypass</option>
          <option value="execute-assembly">Execute Assembly</option>
          <option value="upload-file" disabled="disabled">Upload File</option>
          <option value="download-file" disabled="disabled">Download File</option>
        </select>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="text" hidden class="form-control-plaintext" id="inputHostID"></input>
          </div>
        </div>
        <div>
          <div class="text-center m-auto w-500" id="basic-command-div">
            <div class="custom-switch d-inline-block mr-10">
              <input type="checkbox" id="switch-full-width" value="">
              <label for="switch-full-width">Full Width</label>
            </div>
            <br>
            <br>
            <textarea class="form-control" id="inputTask" placeholder="whoami"></textarea>
          </div>
          <div class="m-auto w-500" id="execute-assembly-div" hidden>
            <div class="form-group d-flex justify-content-between w-500">
              <button class="btn btn-primary w-175" type="button">Upload Assembly</button>
              <button class="btn btn-primary w-175" type="button">Browse Uploaded Files</button>
              <button class="btn btn-primary w-175" type="button">Browse SharpCollection</button>
            </div>
            <div class="form-group">
              <label for="assembly-url" class="m-l">Assembly URL</label>
              <input class="form-control" placeholder="https://somwebsite.com/Rubeus.exe" id="assembly-url">
            </div>
            <div class="form-group">
              <label for="assembly-arguments" class="">Assembly Arguments</label>
              <input class="form-control" placeholder="currentluid" id="assembly-arguments">
            </div>
          </div>
        </div>
        <br>
        <div class="text-center">
          <button class="btn btn-primary m-auto w-500" type="submit">Send Task</button>
        </div>
      </form>
    </div>
    <div class="w-800 card">
      <h2 class="text-center">Completed Tasks</h2>
      <div class="custom-switch d-inline-block mr-10">
        <input type="checkbox" id="switch-collapse" value="">
        <label for="switch-collapse">Collapse All</label>
      </div>
      <div class="custom-switch d-inline-block mr-10">
        <input type="checkbox" id="switch-oldest" value="">
        <label for="switch-oldest">Oldest First</label>
      </div>
      <br>
      <br>
      <div class="collapse-group mw-80 mw-full" id="mycollapse"> <!-- w-500 = width: 50rem (500px), mw-full = max-width: 100% -->
      </div>
    </div>
  </div>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/vendor/aws-sdk.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito.js"></script>
  <script src="js/common.js"></script>
  <script src="js/implant.js"></script>
</body>
</html>

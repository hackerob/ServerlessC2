<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Halfmoon CSS -->
    <link href="css/halfmoon-variables.css" rel="stylesheet">
    <!-- HighlightJS CSS -->
    <link href="css/dracula.min.css" rel="stylesheet">
    <title>Payloads</title>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-content m-auto">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="payloads.html">Payloads</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="settings.html">Settings</a>
        </li>
        <li class="nav-item">
          <button class="btn nav-link" type="button" onclick=logOut()>Logout</button>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Main Content -->
  <div class="card">
    <div class="mx-auto" id="app">
      <h1 class="text-center">Payload Lab</h1>
    </div>
    <div class="w-500 m-auto">
        <div class="custom-switch mr-10">
          <input type="checkbox" id="switch-compiled" value="">
          <label for="switch-compiled">Compiled Languages</label>
        </div>
        <br>
        <div class="form-group">
          <label for="selectedListener" class="required">Select Listener</label>
          <select class="form-control" id="selectedListener"></select>
        </div>
        <div class="form-group">
          <label for="selectedPayload" class="required">Select Payload</label>
          <select class="form-control" id="selectedPayload"></select>
        </div>
        <input class="btn btn-primary btn-block" id="compilePayload" type="submit" value="Compile" style="display:none">
        <input class="btn btn-primary btn-block" id="loadPayload" type="submit" value="Load File">
        <br>
        <input class="btn btn-primary btn-block" id="downloadPayload" type="submit" value="Download File">
    </div>
  </div>
  <div class="card">
    <div>
      <pre><code id="payload"></code></pre>
    </div>
  </div>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/vendor/aws-sdk.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito.js"></script>
  <script src="js/common.js"></script>
  <script src="js/vendor/highlight.min.js"></script>
  <script src="js/payloads.js"></script>
</body>
</html>

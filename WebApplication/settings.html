<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="css/halfmoon-variables.css" rel="stylesheet">
  <title>Settings</title>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-content m-auto">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="implants.html">Implants</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="droppers.html">Droppers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="settings.html">Settings</a>
        </li>
        <li class="nav-item">
          <button class="btn nav-link" type="button" onclick=logOut()>Logout</button>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Form Modal Section -->
  <div class="modal" id="modal-createUser" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <a href="#" class="btn close" role="button" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
        <h5 class="modal-title">Create User</h5>
        <form id="create-user" class="text-center">
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="emailInputSignin" class="form-control" placeholder="Email address" required="" autofocus="">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="passwordInputSignin" class="form-control" placeholder="Password" required="">
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
        </form>
      </div>
    </div>
  </div>
  <div class="modal" id="modal-changePassword" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <a href="#" class="btn close" role="button" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
        <h5 class="modal-title">Change Password</h5>
        <form id="change-password" class="text-center">
          <div class="form-group">
            <label for="oldPassword" class="sr-only">Old Password</label>
            <input type="password" id="oldPassword" class="form-control" placeholder="Old Password" required="">
          </div>
          <div class="form-group">
            <label for="newPassword" class="sr-only">New Password</label>
            <input type="password" id="newPassword" class="form-control" placeholder="New Password" required="">
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Change</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Main Content -->
  <div class="card">
    <h2 class="card-title ml-auto text-center">
      My Profile
    </h2>
    <div class="text-center">
      <a href="#modal-changePassword" class="btn btn-primary" role="button">Change Password</a>
    </div>
  </div>
  <div class="card">
    <h2 class="card-title ml-auto text-center">
      User Administration
    </h2>
    <div class="text-right">
      <a href="#modal-createUser" class="btn btn-primary" role="button">New User</a>
    </div>
    <br>
    <div class="container-fluid ml-auto">
      <table class="table">
        <thead class="table-dark"><tr>
          <th><span id="name" class="w3-button table-column">Username</span></th>
          <th><span id="enabled" class="w3-button table-column">Enabled</span></th>
          <th><span id="status" class="w3-button table-column">Status</span></th>
          <th><span id="group" class="w3-button table-column">Group</span></th>
          <th><span id="actions" class="w3-button table-column">Actions</span></th>
        </tr></thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>
  </div>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/vendor/aws-sdk.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito.js"></script>
  <script src="js/cognito-admin.js"></script>
  <script src="js/common.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
